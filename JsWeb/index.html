<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Aparecida Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<div class="divTitulo">
					<h2 id="titulo-form">Adicionar novo paciente</h2>
					<ul id="mensagens-erro"></ul>
				</div>
				<div class="divPrincipal">
					<div class="div1">
						<form id="form-adiciona">
							<div class="grupo">
								<label for="nome">Nome:</label>
								<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
							</div>
							<div class="grupo">
								<label for="peso">Peso:</label>
								<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
							</div>
							<div class="grupo">
								<label for="altura">Altura:</label>
								<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
							</div>
							<div class="grupo">
								<label for="gordura">% de Gordura:</label>
								<input id="gordura" type="text" placeholder="digite a porcentagem de gordura" class="campo campo-medio">
							</div>
							<div class="grupo">
								<label for="gordura">Estado civil:</label>
								<input id="gordura" type="text" placeholder="digite o estado civil" class="campo campo-medio">
							</div>	
						</form>
					</div>
					<div class="div2">
						<form id="form-adiciona"></form>
							<div class="grupo">
								<label for="nome">Matricula:</label>
								<input id="nome" name="nome" type="text" placeholder="digite a matricula" class="campo">
							</div>
							<div class="grupo">
								<label for="peso">Idade:</label>
								<input id="peso" name="peso" type="text" placeholder="digite a idade" class="campo campo-medio">
							</div>
							<div class="grupo">
								<label for="altura">Tel:</label>
								<input id="altura" name="altura" type="text" placeholder="digite o telefone" class="campo campo-medio">
							</div>
							<div class="grupo">
								<label for="gordura">Cel:</label>
								<input id="gordura" type="text" placeholder="digite o celular" class="campo campo-medio">
							</div>		
							<div class="grupo">
								<label for="gordura">Profissão:</label>
								<input id="gordura" type="text" placeholder="digite a profissão" class="campo campo-medio">
							</div>	
						</form>	
					</div>	
				</div>
				<div class="grupo2">
					<label for="gordura">Email:</label>
					<input id="gordura" type="text" placeholder="digite o Email" class="campo campo-medio">
				</div>	
				<div class="divBotao">
					<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
				</div>
			</section>

			<section class="container">
				<div class="divTitulo">
					<h2>Meus pacientes</h2>
				</div>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>

				<div class="divBotao">
					<button id="buscar-pacientes" class="botao bto-secundario">Buscar Pacientes</button>
				</div>

			</section>


		</main>


		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-paciente.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-pacientes.js" ></script>

	</body>
</html>
